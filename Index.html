<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="mensajeInicial" class="mensaje">
            <h1>
                <p>¡Hola, mi amor! ❤️</p>
                <p>Espero que estes teniendo</p>
                <p>Un increible día</p>
                <p>Te quiero mucho ❤️</p>
            </h1>
        </div>

        <div id="seleccionFlores" class="hidden">
            <p id="textoSubtitulo">¿Qué te gustaría hoy?</p>
            <button id="btnUnaFlor">Toma 1 flor 🌸</button>
            <button id="btnMuchasFlores">Toma muchas flores 💐</button>
            <button id="btnCanelita">O quizás una Canelita... 🐈‍⬛</button>
        </div>

        <div id="contenedorFlores" class="contenedor-flores">
            </div>

        <div id="contenedorCanelita" class="contenedor-imagen hidden">
            <img id="imgCanelitaElement" src="" alt="Una adorable Canelita">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
